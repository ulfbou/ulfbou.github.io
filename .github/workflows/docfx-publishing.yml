name: Build & Deploy DocFX Site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' # Updated for DocFX compatibility

      - name: DocFX install debug (PATH and tools)
        run: |
          echo "=== PATH before DocFX install ==="
          echo "$PATH"
          echo "=== .NET global tools before install ==="
          dotnet tool list -g || echo "dotnet tool list failed"
          echo "=== Installing DocFX ==="
          dotnet tool install -g docfx || echo "docfx install failed"
          echo "=== PATH after DocFX install ==="
          echo "$PATH"
          echo "=== .NET global tools after install ==="
          dotnet tool list -g || echo "dotnet tool list failed"
          echo "=== Contents of $HOME/.dotnet/tools ==="
          ls -al "$HOME/.dotnet/tools" || echo "tools directory missing"

      - name: Add .NET tools to PATH
        run: echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH

      - name: Generate metadata
        run: docfx metadata --config docfx.json

      - name: Build site
        run: docfx build --config docfx.json

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          githubtoken: ${{ secrets.GITHUBTOKEN }}
          publish_branch: gh-pages
          publishdir: ./site
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ci: deploy DocFX site'

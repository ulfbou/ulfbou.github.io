# Path: .github/workflows/docs.yml
name: Build and Deploy Documentation

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages-docfx"
  cancel-in-progress: false

jobs:
  deploy-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore NuGet Packages
        run: dotnet restore

      - name: Install DocFX Global Tool
        run: dotnet tool install -g docfx

      - name: Add .NET tools to PATH
        run: echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH

      - name: Generate API Metadata
        run: |
          if [[ -d api ]]; then
            echo "Removing existing 'api' directory to ensure clean generation."
            rm -rf api
          fi
          if [[ -d docs ]]; then
            echo "Removing existing 'docs' directory to ensure clean generation."
            rm -rf docs
          fi
          echo "Generating API metadata from .NET 8.0 assemblies"
          docfx metadata

      - name: Build DocFX Site
        run: docfx build -o docs

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

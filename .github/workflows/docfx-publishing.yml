name: Build & Deploy DocFX Site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Print Environment Info
        run: |
          echo "USER: $USER"
          echo "HOME: $HOME"
          echo "PATH: $PATH"
          dotnet --info

      - name: Install DocFX global tool
        run: dotnet tool install -g docfx

      - name: List .NET global tools
        run: dotnet tool list -g

      - name: Check installed tools directory
        run: |
          ls -al $HOME/.dotnet/tools
          echo "PATH after install: $PATH"

      - name: Add .NET tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Print PATH before DocFX commands
        run: echo $PATH

      - name: Check DocFX availability (dotnet docfx)
        run: dotnet docfx --version || echo "dotnet docfx not found"

      - name: Check DocFX availability (direct)
        run: $HOME/.dotnet/tools/docfx --version || echo "docfx executable not found"

      - name: Print current directory
        run: pwd

      - name: List workspace files
        run: ls -al

      - name: Generate metadata (try dotnet docfx)
        run: dotnet docfx metadata --config docfx.json || echo "dotnet docfx metadata failed"

      - name: Generate metadata (try direct exec if above fails)
        run: $HOME/.dotnet/tools/docfx metadata --config docfx.json || echo "docfx metadata direct failed"

      - name: Build site (try dotnet docfx)
        run: dotnet docfx build --config docfx.json || echo "dotnet docfx build failed"

      - name: Build site (try direct exec if above fails)
        run: $HOME/.dotnet/tools/docfx build --config docfx.json || echo "docfx build direct failed"

      - name: List build output
        run: ls -al ./site || echo "Site directory not found"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          githubtoken: ${{ secrets.GITHUBTOKEN }}
          publish_branch: gh-pages
          publishdir: ./site
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ci: deploy DocFX site'
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Droid+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Droid+Sans+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oranienbaum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Homepage.styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for MudBlazor overrides or specific elements */
        .mud-drawer-fixed-open {
            width: 280px !important;
        }
        /* Adjust drawer width */
        .mud-main-content {
            padding-left: 280px !important;
        }
        /* Adjust main content padding */
        .mud-appbar {
            z-index: 1000 !important;
        }
        /* Ensure app bar is on top */
        .mud-drawer {
            z-index: 999 !important;
        }
        /* Ensure drawer is below app bar */
        .mud-card {
            border-radius: 0.75rem;
        }
        /* Apply rounded corners to cards */
        .mud-button {
            border-radius: 0.5rem;
        }
        /* Apply rounded corners to buttons */
        /* Custom Markdown styles for better readability and integration */
        .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4, .markdown-content h5, .markdown-content h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
            line-height: 1.25;
        }

        .markdown-content h1 {
            font-size: 2.25rem;
        }

        .markdown-content h2 {
            font-size: 1.75rem;
        }

        .markdown-content h3 {
            font-size: 1.5rem;
        }

        .markdown-content p {
            margin-bottom: 1em;
            line-height: 1.6;
        }

        .markdown-content ul, .markdown-content ol {
            margin-bottom: 1em;
            padding-left: 1.5em;
        }

        .markdown-content li {
            margin-bottom: 0.5em;
        }

        .markdown-content a {
            color: var(--mud-palette-primary);
            text-decoration: underline;
        }

        .markdown-content pre {
            background-color: #282c34; /* Atom One Dark background */
            color: #abb2bf; /* Atom One Dark text */
            padding: 1em;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1em;
        }

        .markdown-content code {
            font-family: 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
            font-size: 0.9em;
        }

        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            display: block;
            margin: 1em auto;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
        }

        .markdown-content th, .markdown-content td {
            border: 1px solid #ddd;
            padding: 0.8em;
            text-align: left;
        }

        .markdown-content th {
            background-color: #f2f2f2;
            font-weight: 600;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--mud-palette-primary);
            padding-left: 1em;
            margin-left: 0;
            font-style: italic;
            color: #666;
            margin-bottom: 1em;
        }
    </style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

        An unhandled error has occurred.

    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>

</html>
